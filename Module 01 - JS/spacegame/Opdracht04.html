<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceShip Opdracht01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/spacegame.js" type="application/javascript"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        //SpaceShip library inladen
        var spaceShip = new SpaceShip(document.getElementById('container'));
        //Level inladen
        spaceShip.loadLevel(4);
        //Eigen acties
        spaceShip.run(function () {
            // code  start

            spaceShip.rotateLeft();spaceShip.moveForward();spaceShip.rotateLeft();
            let i;for ( i = 0; i < 7; i++){spaceShip.moveForward(i);}

            spaceShip.rotateRight();spaceShip.moveForward();spaceShip.rotateRight();
            let w;for ( w = 0; w < 7; w++){spaceShip.moveForward(w);}

            spaceShip.rotateLeft();spaceShip.moveForward();spaceShip.rotateLeft();
            let q;for ( q = 0; q < 7; q++){spaceShip.moveForward(q);}

            spaceShip.rotateRight();spaceShip.moveForward();spaceShip.rotateRight();
            let a;for ( a = 0; a < 7; a++){spaceShip.moveForward(a);}

            spaceShip.rotateLeft();spaceShip.moveForward();spaceShip.rotateLeft();
            let s;for ( s = 0; s < 7; s++){spaceShip.moveForward(s);}
            
            spaceShip.rotateRight();spaceShip.moveForward();spaceShip.rotateRight();
            let z;for ( z = 0; z < 7; z++){spaceShip.moveForward(z);}


            // code  einde
        });
    </script>
</body>
</html>
